<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cool_to_dry" /> -->
</head>
<body>
  <div class="container">
    <div class="weather-card">
      <!-- Search bar -->
      <div class="search-box">
        <input class="city-input" type="text"  placeholder="Search City" id="searchInput" />
        <button id="searchBtn">
          <img src="https://img.icons8.com/ios-filled/24/ffffff/search--v1.png"/>
        </button>
      </div>

      <!-- Default view on load -->
      <div id="defaultView" class="center-content">
        <img src="asset/message/search-city.png" alt="404" class="error-img" />
        <h3>Search City</h3>
        <p>Find out the weather conditions of the city </p>
      </div>

      <!-- Error View -->
      <div id="errorView" class="center-content" style="display: none;">
        <img src="asset/message/not-found.png" alt="Error" class="error-img" />
        <h3>City Not Found</h3>
        <p>We couldn’t find weather data for that city</p>
      </div>

      <!-- Weather Data View -->
      <div id="weatherView" style="display: none;">
        <div class="location-date">
          <div class="city">
            <img class="location-img" src="asset/icon/location.png"/>
            <h2><span id="cityName">City</span></h2>
          </div>
          <div class="date" id="dateToday">Date</div>
        </div>

        <div class="weather-main">
          <img class="waether-icon" src="" id="weatherIcon" />
          <div class="temp" id="temp">--°C</div>
          <div class="description" id="description">--</div>
        </div>
        <!-- weather summary -->
        <div class="weather-summary-row">
          <div class="weather-summary-container">
            <span class="material-symbols-outlined" style="height:20px;">
              <img src="asset/icon/water_drop.png" alt="humidity">
            </span>
            <div class="info-row">
              <div class="humidity-text">Humidity<br><span id="humidity">--%</span></div>
            </div>
          </div>
          <div class="weather-summary-container">
            <span class="material-symbols-outlined">
              <img src="asset/icon/air.png" alt="wind_speed">
            </span>
            <div class="info-row">
              <div class="Wind-Speed-text">Wind Speed <span id="wind">-- M/s</span></div>
            </div>
          </div>
        </div>

          
        <div class="forecast" id="forecastContainer">
        <div class="forecast-item">
          <div class="forecast-date">Mon</div>
          <img src="asset/icon/cloudy.png" alt="Cloudy" class="forecast-icon">
          <div class="forecast-temp">28°C</div>
     
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
